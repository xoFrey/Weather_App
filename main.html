<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landingpage</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="night day">
        <header>
          <input type="button" class="home" onclick="myPosition()" />
          <div class="searchbar">
            <input type="text" id="inputCity" placeholder="Search for city" />
            <input type="button" class="search" onclick="weatherData()" />
          </div>
          <input
            type="button"
            class="infos"
            onclick="window.location.href='infos.html', myPositionInfo()"
          />
        </header>
        <main>
          <section class="city-info"></section>
          <div class="date-time"></div>
          <article class="info-box">
            <div class="cloudiness">
              <img src="./assets/img/justcloudy.svg" alt="cloud" />
            </div>
            <div class="humidity">
              <img src="./assets/img/drips.svg" alt="drops" />
            </div>
            <div class="windspeed">
              <img src="./assets/img/windspeeeeeeed.svg" alt="wind" />
            </div>
          </article>
          <div class="forecast">
            <div>
              <h6>Weekly Forecast</h6>
            </div>
            <article class="forecast-grid"></article>
          </div>
        </main>
        <script src="./assets/js/main.js"></script>
        <script src="./assets/js/infos.js"></script>
      </div>
    </div>
  </body>
</html>
